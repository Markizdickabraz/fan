<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fan</title>
</head>

<body>
    <div class="main">
        <div class="img__container">
            <img id="fan" class="img fan__img" src="./img/fan.png" alt="fan">
            <img class="img leg__img" src="./img/leg.png" alt="fan leg">
        </div>
        <div class="btn__container">
            <button id="btn-on" class="btn btn-on">On</button>
            <button id="btn-off" class="btn btn-off">Off</button>
            <button id="btn-1" class="btn">1</button>
            <button id="btn-2" class="btn">2</button>
            <button id="btn-3" class="btn">3</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
